$def with (posts, user_info)

<div class=" mx-0 mt-4 container-fluid">
    <section class="row w-100">
        <aside class="col-2">
            <ul class="nav nav-tabs flex-column">
                <li class="nav-item pt-1">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home mx-2"></i>
                        Home Feed
                    </a>
                </li>
                <li class="nav-item pt-1">
                    <a href="/profile/$user_info['username']" class="nav-link">
                        <i class="fas fa-user-circle mx-2"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item pt-1">
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope mx-2"></i>
                        Messages
                    </a>
                </li>
                <li class="nav-item pt-1">
                    <a href="#" class="nav-link">
                        <i class="fas fa-users mx-2"></i>
                        Friends
                    </a>
                </li>
                <li class="nav-item pt-1">
                    <a href="#" class="nav-link">
                        <i class="fas fa-comments mx-2"></i>
                        Communities
                    </a>
                </li>
                <li class="nav-item pt-1">
                    <a href="#" class="nav-link">
                        <i class="fas fa-bell mx-2"></i>
                        Notification
                    </a>
                </li>
            </ul>
            <div class="h-divider my-4 bg-secondary" style="height: 1px;">
            </div>
            <ul class="nav nav-tabs flex-column">
                <li class="nav-item pt-1">
                    <a href="/settings" class="nav-link">
                        <i class="fas fa-cogs mx-2"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item pt-1">
                    <a href="#" class="nav-link">
                        <i class="fas fa-question-circle mx-2"></i>
                        Help
                    </a>
                </li>
            </ul>
        </aside>
        <article class="container col-8 mx-auto">
            <div class="jumbotron text-center w-100" style="margin-bottom:0">
                <img src="$user_info['background']" alt="Norway" style="width:100%;">
                <div class="text-block">
                    <!--<img src="$user_info['avatar']" alt="Norway" style="width:100%;">-->
                    <p>What a beautiful sunrise</p>
                </div> 
            </div>                
            <div class="container" style="margin-top:30px">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile/$user_info['username']">Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/$user_info['username']/info">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#code">Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>     
                </ul>
                <div class="container" id="activity">
                    $for post in posts: 
                    <div class="container mt-4 border py-3 px-4">
                        <div class="avatar d-flex m-2">
                            <!--<img src="..." style="height: 26px; width: 26px;" class="bg-dark mx-2"/>-->
                            <i class="fas fa-user-circle mx-2"></i>
                            <h6 style="vertical-align: middle;">$post['user']['name']</h6>
                        </div>
                        <div class="content" >
                            $post['content']
                        </div>
                        <div class="d-flex">
                            <i class="far fa-thumbs-up mx-2"></i>
                            <i class="far fa-heart mx-2"></i>
                            <i class="far fa-comment mx-2"></i>
                            <i class="fas fa-share-alt mx-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
      </div>
</div>
